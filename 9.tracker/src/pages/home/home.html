<ion-header>
  <ion-navbar color="primary">

  <ion-buttons>
      <button ion-button
              (click)="salir()">
        Salir
      </button>
  </ion-buttons>


    <ion-title>
      {{ usuario.nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!-- background Geolocation es un plugin para poder hacer que funcione la app en segundo plano(aqui
no se usa pero lo recomienda para mejorar la app) -->
    <agm-map [latitude]="usuario.lat" [longitude]="usuario.lng" [zoom]="17">
        <agm-marker [latitude]="usuario.lat"
                    [longitude]="usuario.lng"
                    iconUrl="assets/img/taxi.png">

        </agm-marker>
    </agm-map>

</ion-content>
