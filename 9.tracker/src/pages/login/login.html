<ion-content padding>

  <ion-slides pager>

      <ion-slide>

        <ion-toolbar>
        </ion-toolbar>

        <img src="assets/img/usuario.jpg" class="slide-image"/>
        <h2 class="slide-title">Ingrese su clave</h2>
        <p>Para continuar, debe de ingresar su código</p>
        <button ion-button
                [disabled]="clave.length < 3"
                (click)="continuar()">
          Verificar
        </button>

        <ion-list>
          <ion-item>
            <ion-label>Clave</ion-label>
            <ion-input type="text" [(ngModel)]="clave"
                      (keyup.enter)="continuar()"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button
                [disabled]="clave.length < 3"
                (click)="continuar()">
          Verificar
        </button>

      </ion-slide>


      <!-- Ultimo Slide -->
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>

        <img src="assets/img/check.jpg" class="slide-image"/>
        <h2 class="slide-title">¿Listo para empezar?</h2>

        <button ion-button large clear icon-right color="primary"
                (click)="ingresar()">
          Continuar
          <ion-icon name="arrow-forward"></ion-icon>
        </button>

      </ion-slide>
      <!-- Fin del último slide -->

    </ion-slides>


</ion-content>
