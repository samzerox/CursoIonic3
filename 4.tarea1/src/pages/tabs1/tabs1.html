<ion-header>

  <ion-navbar color="dark">
    <ion-title>Llamadas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item-sliding *ngFor="let personaje of personajes">
    <button ion-item
            (click)="irPagina2(personaje)">

    <ion-avatar item-start>
      <img [src]="personaje.img">
    </ion-avatar>
    <h2>{{personaje.nombre}}</h2>
    <p>{{personaje.titulo}}</p>

  </button>
  </ion-item-sliding>
</ion-list>

</ion-content>
